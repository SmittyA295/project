/* CENTER ALL CONTENT OVER THE ARTBOARD */

  top: 0;

  width: 120px;
  height: 100%;
  background-image: url("left-doodles-strip.png");
  background-repeat: repeat-y;
  pointer-events: none;
}

  list-style: none;
  padding: 0;

}
nav li {
  display: inline-block;
  margin: 0 15px;
}
nav a {
  text-decoration: none;
  color: #214a4d;

/* CONTENT SECTIONS MUST MATCH ARTBOARD POSITIONS */
section {
  margin-top: 200px; /* adjust based on your mockup */

/* ABOUT GRID */

  display: grid;
  grid-template-columns: 350px auto;

#about-photo {
  width: 100%;
  height: 360px;
  background-image: url("about-photo.jpg");

  border: 3px solid #fff;

/* FOOTER (align where your artboard ends) */

  margin-top: 300px;
  padding-bottom: 100px;
  text-align: center;
  font-size: 1.1em;
